# Skill Test Definitions
# YAML-based test data for dynamic skill testing
# Supports inheritance from defaults and category_defaults

defaults:
  timeout: 45
  markers: [e2e, requires_claude]
  assertions:
    min_length: 50
    error_patterns: ["‚ùå", "error:", "failed", "circuit opened"]

category_defaults:
  research:
    timeout: 90
    markers: [e2e, slow, requires_claude]
    assertions:
      patterns: [research, report, finding, analysis, result]

  design:
    timeout: 60
    markers: [e2e, requires_claude]
    assertions:
      patterns: [design, ui, component, layout, style, interface]

  development:
    timeout: 60
    markers: [e2e, requires_claude]
    assertions:
      patterns: [code, function, implement, api, endpoint]

  content:
    timeout: 90
    markers: [e2e, slow, requires_claude]
    assertions:
      patterns: [content, write, article, text, copy]

  local:
    timeout: 60
    markers: [e2e, local]
    is_local: true
    assertions:
      patterns: [queue, task, pending]

